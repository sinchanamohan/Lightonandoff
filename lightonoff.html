<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on and off</title>
    <style>
        #btn:hover {
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
        }
        #btn{
            padding: 20px;
            background-color: #008CBA; /* Blue */
            color: white;
        }
        img {
            
            margin: 20px auto;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>This is a JavaScript Example</h1>
    <button id="btn" onclick="document.getElementById('Images').src='./images/lighton.jpg'">
        Turn on the light
    </button>
    <img id="Images" src="./images/lightoff.jpg" alt="lightoff" style="width:500px;">
    <button id="btn" onclick="document.getElementById('Images').src='./images/lightoff.jpg'">
        Turn off the light
    </button>
</body>
</html>
